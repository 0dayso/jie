<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接下去后台登录</title>
    <link href="http://localhost/jie/Admin/View/style/base.css" rel="stylesheet" type="text/css"/>
    <link href="http://localhost/jie/Admin/View/style/login.css" rel="stylesheet" type="text/css"/>
    <script src="http://localhost/jie/Admin/View/js/jquery1.12.1.js"></script>
</head>
<body>
    <form action="http://localhost/jie/admin.php/Index/Login" method="post">
        <h3>管理员登录</h3>
        <label>
            <span>帐号:</span>
            <input type="text" name="username" placeholder="输入管理员帐号" />
        </label>
        <label>
            <span>密码</span>
            <input type="password" name="password" placeholder="输入密码"/>
        </label>
        <label class="codebox">
            <span>验证码:</span>
            <input type="text" name="code" placeholder="验证码"/>
            <a href="http://localhost/jie/admin.php/Index/Code"><img src="http://localhost/jie/admin.php/Index/Code"/></a>
        </label>
        <input type="submit" value="登录" class="sub"/>
    </form>
</body>
<script>
	/* 验证码切换 */
    $(function () {
        $('img').click(function () {
            var str = 'http://localhost/jie/admin.php/Index/Code/'+parseInt(Math.random()*1000);
            $('img').attr('src', str);
            return false;
        });
    })
</script>
</html>
